<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Блоки</title>
  <style>
   h1 {
    background: #569099;
    padding: 10px;
    margin: 0;
    color: #fff;
   }
   P { /* Обычный абзац */ 
    text-align: justify; /* Выравнивание текста по ширине */
   } 
   P.cite { /* Абзац с классом cite */
    color: navy; /* Цвет текста */
    margin-left: 20px; /* Отступ слева */
    border-left: 3px solid navy; /* Граница слева от текста */
    padding-left: 15px; /* Расстояние от линии до текста */
   } 
  </style>
 </head>
 <body>
  <h1>Вот такой чай</h1>
  <p>История о том, как один человек хотел попить чайку, но по ошибке 
  вместо воды попытался налить в чайник бензин, и что из этого получилось.</p>
  <p class="cite">Для исключения засветки экрана дисплея световыми потоками 
      оконные проемы снабжены светорассеивающими шторами.</p>
 </body>
</html>
